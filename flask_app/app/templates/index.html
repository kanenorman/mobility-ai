<!doctype html>
<html lang="en">
  <head>
    <title>MBTA Transit Predictor</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include  Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!--Leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div id="map" style="height: 800px"></div>
          </div>
          <div class="column">
            <div class="card">
              <table class="table is-hoverable">
                <thead>
                  <tr>
                    <th>Station</th>
                    <th>Scheduled Arrival</th>
                    <th>Predicted Arrival</th>
                  </tr>
                </thead>
                <tbody>
                  {% for schedule in data %}
                  <tr>
                    <td>{{ schedule.id }}</td>
                    <td>{{ schedule.arrival_time }}</td>
                    <td>{{ schedule.departure_time }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="static/js/index.js"></script>

    <!-- Plot the train tracks-->
    <script>
      const trainLines = {{train_lines | tojson | safe }};
      const trainJSON = JSON.parse(trainLines);
      const geoJson = L.geoJSON(trainJSON, {style: {"color": "#FF0000"}})
      geoJson.addTo(map);
    </script>

    <!-- Plot the markers for the train stop locations -->
    <script>
      const stops = {{stops | tojson | safe }};

      stops.forEach(function (stop) {
        const marker = L.marker([stop.latitude, stop.longitude]);
        marker.addTo(map);
        marker.bindPopup(stop.name).openPopup();
      });
    </script>
  </body>
</html>
